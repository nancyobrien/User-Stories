<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta charset="UTF-8" />
	<title>Tell me a (User) Story </title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/helper.js"></script>

	<script type="text/javascript" src="js/colpick.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Gloria+Hallelujah|Rock+Salt|Covered+By+Your+Grace|Architects+Daughter' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body class="theme-scott">

<div class="story-board">
	<div class="story-board-menu">Tell me a <em>(User)</em> story <a id="boardName">(Get Board Link)</a> <div class="button-bar"><a href="/" id="button--addboard" class="button button--addboard" title="Create a new board"><span class="icon-marquee-plus"></span></a> <a href="#" id="button--boards" class="button button--boards" title="Show all boards"><span class="icon-stack2"></span></a> <a href="#" id="button--snapGrid" class="button button--snapGrid" title="Toggle snap grid"><span class="icon-grid"></span></a> <a href="#" id="button--showArchive" class="button button--showArchive" title="View Card Archive"><span class="icon-archive"></span></a> <a id="addCard" class="button button--add" title="Add card"><span class="icon-stack"></span></a></div></div>
	<!-- <div class="story-board-controls"><a id="addCard" class="button button--add"><span class="icon-folder-add"></span>Add Card</a></div> -->
	<div class="story-board-content">
	</div>


</div>

	<script type="text/template" id="colorpalette-template">
		<div class="color-palette palette-02">
			<div class="color-palette-title">Select a category</div>
			<div class="color-swatch color-swatch-00 card-category">None</div>
			<div class="color-swatch color-swatch-05 card-category">In Progress</div>
			<div class="color-swatch color-swatch-07 card-category">Bug</div>

			<div class="color-palette-title">Select a label</div>
			<div class="color-swatch color-swatch-00 card-label"></div>
			<div class="color-swatch color-swatch-01 card-label"></div>
			<div class="color-swatch color-swatch-02 card-label"></div>
			<div class="color-swatch color-swatch-03 card-label"></div>
			<div class="color-swatch color-swatch-04 card-label"></div>
			<div class="color-swatch color-swatch-05 card-label"></div>
			<div class="color-swatch color-swatch-06 card-label"></div>
			<div class="color-swatch color-swatch-07 card-label"></div>
			<div class="color-swatch color-swatch-08 card-label"></div>
		</div>
	</script>

	<script type="text/template" id="storycard-template">
		<div class="story-card " >
			<div class="action-card-container delete-card-container">
				<a class="button button--archive" title="Archive card"><span class="icon-archive"></span></a>
				<a class="button button--cancel" title="Cancel"><span class="icon-cancel"></span></a>
			</div>
			<div class="action-card-container edit-card-container">
				<a class="button button--accept js-story-accept" title="Accept changes"><span class="icon-checkmark"></span></a>
				<a class="button button--cancel-edit js-cancel-edit" title="Cancel edit"><span class="icon-cancel"></span></a>
			</div>
			<a href="#" class="story-control story-color icon-palette"></a>

			<div class="story-card-handle" data-category="true"><span class="story-tag" data-paletted="true"></span><span class="story-title" data-editable="true"></span></div>
			<div class="story-content" data-editable="true"></div>
			<a href="#"  class="story-control story-edit icon-edit"></a><a href="#"  class="story-control story-delete icon-error"></a>
			<a href="#"  class="story-control story-cancel-edit icon-cancel js-cancel-edit"></a><a href="#"  class="story-control story-accept icon-checkmark js-story-accept"></a>
		</div>
	</script>

	<script src="js/cards.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
